{{ define "portfolio" }}
<!-- ======= Portfolio Section ======= -->
<section id="portfolio" class="portfolio section-bg">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>SERTİFİKALAR</h2>
      <p>Et nemo qui impedit suscipit alias ea. Quia fugiat sit in iste officiis commodi quidem hic quas.</p>
    </div>

    <div class="row">
      <div class="col-lg-12 d-flex justify-content-center" data-aos="fade-up" data-aos-delay="100">
        <ul id="portfolio-flters">
          <li data-filter="*" class="filter-active">Tümü</li>
          <li data-filter=".filter-success">Başarı</li>
          <li data-filter=".filter-part">Katılım</li>
        </ul>
      </div>
    </div>

    <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">

      {{ range $index, $value := .Certificates }}
      <div class="col-lg-4 col-md-6 portfolio-item {{ $value.Filter }}">
        <div class="portfolio-wrap">
          <img src="/{{ $value.Picture_url }}" class="img-fluid" alt="">
          <div class="portfolio-info">
            <h4>{{ $value.Title }}</h4>
            <p>{{ $value.Description }}</p>
            <div class="portfolio-links">
              <a href="/{{ $value.Picture_url }}" data-gallery="portfolioGallery" class="portfolio-lightbox" title=""><i class="bx bx-plus"></i></a>
            </div>
          </div>
        </div>
      </div>
      {{ end }}

    </div>

  </div>
</section><!-- End Portfolio Section -->
{{ end }}
